<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <img class="bg-image bg-image--top" src="images/bg-pattern-top.svg" alt="top-circle">
    <img class="bg-image bg-image--bottom" src="images/bg-pattern-bottom.svg" alt="bottom-circle">
    <article class="card">
        <header class="card__header">
            <img src="images/bg-pattern-card.svg" class="card__header-image" alt="pattern card">
            <img src="images/image-victor.jpg" class="card__header-profile" alt="profile image">
        </header>
        <section class="card__body">
            <h1 class="card__text card__text--name">Victor Crest <span class="card__text card__text--age card__text--light">26</h1>
            <h2 class="card__text card__text--light card__text--city ">London</h2>
        </section>
        <footer class="card__footer">
            <div class="card__stats card__stats--followers">
                <p class="card__number">
                    80K
                </p>
                <p class="card__text--footer card__text--light">
                    Followers
                </p>
            </div>
            <div class="card__stats card__stats--likes">
                <p class="card__number">
                    803K
                </p>
                <p class="card__text--footer card__text--light">
                    Likes
                </p>
            </div>
            <div class="card__stats card__stats--photos">
                <p class="card__number">
                    1.4K
                </p>
                <p class="card__text--footer card__text--light">
                    Photos
                </p>
            </div>
        </footer>
    </article>
    

        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>.</p>
            <p>Coded by <a href="#">Max Sauerbrey</a>.</p>
        </div>

</body>

</html>
