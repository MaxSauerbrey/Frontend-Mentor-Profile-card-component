<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <img class="bg-image bg-image--top" src="images/bg-pattern-top.svg" alt="top-circle">
    <img class="bg-image bg-image--bottom" src="images/bg-pattern-bottom.svg" alt="bottom-circle">
    <article class="card">
        <header class="card__header">
            <img src="images/bg-pattern-card.svg" alt="pattern card">
            <img src="images/image-victor.jpg" alt="profile image">
        </header>
        <section class="card__body">
            <p class="card__text">Victor Crest <span class="card__text card__text--light">26</span></p>
            <p class="card__text card__text--light">London</p>
        </section>
        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">
                    80K
                </p>
                <p class="card__text card__text--light">
                    Followers
                </p>
            </div>
            <div class="card__stats">
                <p class="card__number">
                    803K
                </p>
                <p class="card__text card__text--light">
                    Likes
                </p>
            </div>
            <div class="card__stats">
                <p class="card__number">
                    1.4K
                </p>
                <p class="card__text card__text--light">
                    Photos
                </p>
            </div>
        </footer>
    </article>
    <div>

    </div>
    <section>
    </section>
    <section>

        80K Followers 803K Likes 1.4K Photos
    </section>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>

</body>

</html>
